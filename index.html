<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Trendy App</title>
  <style>
    /* Inline CSS */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #B0B0B0, #E0E0E0); /* Grey-ish gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background */
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5); /* More pronounced shadow for depth */
      backdrop-filter: blur(15px); /* Stronger blur effect */
      border: 2px solid rgba(255, 255, 255, 0.3); /* Subtle border */
      max-width: 400px;
      width: 100%;
      height: 300px; /* Fixed height to accommodate layout */
    }

    .heading {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: #FFFFFF; /* White text */
    }

    .subheading {
      font-size: 1.2em;
      margin-top: 15px;
      color: #DCDCDC; /* Light grey text */
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50; /* Green button */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 128, 0, 0.3); /* Button shadow */
      margin: 20px 0; /* Space above and below the button */
    }

    button:hover {
      background-color: #45A049;
      transform: scale(1.05); /* Scale button on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">This Site is Deployed by Usman</div>
    <button id="magicButton">Magic!</button>
    <div class="subheading">This is a static site hosted on AWS S3 Bucket.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
