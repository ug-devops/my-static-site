<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Trendy App</title>
  <style>
    /* Inline CSS */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #B0B0B0, #E0E0E0); /* Grey-ish gradient background */
      color: white;
    }

    .heading {
      width: 100%;
      background: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background for heading */
      color: #FFFFFF; /* White text */
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* Ensure heading is on top */
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2; /* Ensure container is on top of the heading */
    }

    .magic-button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50; /* Green button */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 128, 0, 0.3); /* Button shadow */
    }

    .magic-button:hover {
      background-color: #45A049;
      transform: scale(1.05); /* Scale button on hover */
    }

    .subheading {
      position: absolute;
      bottom: 20px;
      font-size: 1.2em;
      color: #DCDCDC; /* Light grey text */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="heading">This Site is Deployed by Usman</div>
  <div class="container">
    <button class="magic-button" id="magicButton">Magic!</button>
  </div>
  <div class="subheading">This is a static site hosted on AWS S3 Bucket.</div>
  <script src="script.js"></script>
</body>
</html>
